<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2 class="jumbotron">Welcome to my humble Pizza Parlor.</h2>
    <br>
    <form id="pizza" action="index.html" method="post">
      <h4>Size</h4>
      <select class="form-control" id="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <br>

      <h4>Choose MEat</h4>
      <div class="form-control" id="meat">
        <input type="checkbox" name="topping" value="pep">Pepperoni</input>
        <input type="checkbox" name="topping" value="saug">Sausage</input>
        <input type="checkbox" name="topping" value="cb">Canadian Bacon</input>
      </div>

      <br>

      <h4>Choose Vegger</h4>
      <div class="form-control" id="veggie">
        <input type="checkbox" name="topping" value="mush">Mushroom</input>
        <input type="checkbox" name="topping" value="olive">Black Olive</input>
        <input type="checkbox" name="topping" value="spin">Spinach</input>
        <input type="checkbox" name="topping" value="tom">Tomato</input>
        <input type="checkbox" name="topping" value="feta">Feta</input>
        <input type="checkbox" name="topping" value="pin">Pinappe</input>
      </div>
      <br>
      <button type="submit" id="sub" class="btn btn-danger">Order Pizaz</button>
  </form>
  <p class="display"></p>
  <p><strong id="price"></strong></p>
  </body>
</html>
